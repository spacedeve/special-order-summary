<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">

  <div class="hero">
    <div class="hero__inner">
      <img class="hero__img" src="images/illustration-hero.svg" alt="Hero">
      <h1 class="hero__title">order summary</h1>
      <p class="hero__text">
        You can now listen to&nbsp;millions of songs, audiobooks, and podcasts on&nbsp;any device anywhere you
        like!
      </p>
      <div class="hero__plan">
        <img class="hero__plan-icon" src="images/icon-music.svg" alt="Icon">
        <div class="hero__plan-price">
          Annual Plan <span>$59.99/year</span>
        </div>
        <a class="hero__plan-link" href="#">change</a>
      </div>
      <a class="top-link" href="">Proceed to Payment</a>
      <a class="bottom-link" href="">Cancel Order</a>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
